apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:4.0.1'
}

def versionName = "1.0"
group "com.androidperf.tracefix"
version versionName

repositories {
    mavenLocal()
    jcenter()
    google()
}

apply from: rootProject.file('gradle/java-publish.gradle')